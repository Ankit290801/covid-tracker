<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="resources/css/style.css">
        <title>COVID-19 | Stat</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../resources/img/logo.png" alt="">
                <p>COVID-19<br>STATISTICS</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="stats">
                <div class="latest-report">
                    <div class="country">
                        <div class="name">Loading...</div>
                        <div class="change-country">Change</div>
                        <div class="search-country hide">
                            <div class="search-box">
                                <input type="text" id="search-input" placeholder="Search Country..">
                                <img src="./resources/img/close.svg" alt="" class="close">
                            </div>
                            <div class="country-list">
                               <ul></ul>
                            </div>
                        </div>
                    </div>
                    <div class="total-cases">
                        <div class="title">Total Cases</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                    <div class="recovered">
                        <div class="title">Total Recovered</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                    <div class="deaths">
                        <div class="title">Total Deceased</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                </div>
                <div class="chart">
                    <canvas id="axes_line_chart"></canvas>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <div class="copyright">
                    <p>Copyright Â© 2020 Andrew</p>
                </div>
            </div>
        </footer>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
        <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
        <script src="resources/js/countries.js"></script>
        <script src="resources/js/app.js"></script>
    </body>
</html>
